<div class="home-container">
  <app-header rootClassName="header-root-class-name16"></app-header>
  <div class="home-hero">
    <div class="home-container1">
      <h1 class="home-text">Soft Clever</h1>
      <span class="home-text01">
        <span>Mais de 12.000 usuários atendidos.</span>
        <br />
        <span>Desenvolvemos soluções desde 1994.</span>
        <br />
        <span>Somos indicados por centenas de contadores.</span>
        <br />
      </span>
      <botes-whatsctt></botes-whatsctt>
    </div>
    <img
      alt="image"
      src="https://img.freepik.com/free-photo/man-with-laptop-sitting-table_23-2147800022.jpg"
      loading="eager"
      class="home-image"
    />
  </div>
  <div class="home-gallery-card">
    <div class="home-container2">
      <h1 class="home-heading">
        <span>
          Desenvolvido para
          <span [innerHTML]="rawveqd"></span>
        </span>
        <span class="home-text09">você</span>
      </h1>
      <span class="home-text10">
        <span>A gestão empresarial para seu negócio nunca foi tão fácil.</span>
        <br />
        <span>Temos sistemas para micro, pequena e média empresa.</span>
      </span>
      <botes-whatsctt
        rootClassName="botes-whatsctt-root-class-name"
      ></botes-whatsctt>
    </div>
    <img
      alt="image"
      src="https://images.unsplash.com/photo-1507679799987-c73779587ccf?ixid=Mnw5MTMyMXwwfDF8c2VhcmNofDN8fGJ1c2luZXNzcGVyc29ufGVufDB8fHx8MTY4MTEzMzU1MQ&amp;ixlib=rb-4.0.3&amp;h=1500"
      loading="lazy"
      class="home-image1"
    />
  </div>
  <app-videos></app-videos>
  <div class="home-features">
    <h1 class="home-text14">
      <span>Conheça nossos Serviços</span>
      <br />
    </h1>
    <div class="home-container3">
      <a transitionTo="/solucao-varejo" class="home-navlink">
        <categoria-solucao-varejo
          Image_src="https://www.datatilsynet.dk/Media/637939916318739371/Shopping.jpg?width=600"
          rootClassName="categoria-solucao-varejo-root-class-name"
          class="home-component4"
        ></categoria-solucao-varejo>
      </a>
      <a transitionTo="/solucao-atacado--distribuicao" class="home-navlink1">
        <categoria-solucao-atacado
          rootClassName="categoria-solucao-atacado-root-class-name"
          class="home-component5"
        ></categoria-solucao-atacado>
      </a>
      <a transitionTo="/solucao-industria--servico" class="home-navlink2">
        <categoria-solucao-industria
          Image_src="https://www.ezelogs.com/blog/blogs-16.webp"
          rootClassName="categoria-solucao-industria-root-class-name"
          class="home-component6"
        ></categoria-solucao-industria>
      </a>
      <a transitionTo="/solucao-fiscal" class="home-navlink3">
        <categoria-solucao-fiscal
          Image_src="https://images.unsplash.com/photo-1579444741963-5ae219cfe27c?ixid=Mnw5MTMyMXwwfDF8c2VhcmNofDE1N3x8ZmluYW5jZXxlbnwwfHx8fDE2ODI0MzM2MjQ&amp;ixlib=rb-4.0.3&amp;w=1500"
          rootClassName="categoria-solucao-fiscal-root-class-name"
          class="home-component7"
        ></categoria-solucao-fiscal>
      </a>
    </div>
  </div>
  <app-footer></app-footer>
</div>
