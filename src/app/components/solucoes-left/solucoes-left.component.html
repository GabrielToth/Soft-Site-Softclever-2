<div class="solucoes-left-feature-card" [ngClass]="rootClassName">
  <img
    [attr.alt]="image_alt"
    [attr.src]="image_src"
    loading="lazy"
    class="solucoes-left-image"
  />
  <div class="solucoes-left-container">
    <h2 class="solucoes-left-text">{{ title }}</h2>
    <span class="solucoes-left-text1">{{ description }}</span>
    <button class="solucoes-left-button button">{{ button }}</button>
  </div>
</div>
