<section class="hero">

        <div class="hero-section-imageContainer" [ngStyle]="{'background-image': 'url(' + image + ')'}"></div>
        <div class="hero-section-container">
            <div class="hero-section-container-padding">
                <h1>{{ heading }}</h1>
                <p *ngFor="let paragraph of paragraphs">{{ paragraph }}</p>
                <botes-whatsctt></botes-whatsctt>
            </div>
        </div>
    </div>
</section>
